<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .project {
            margin: 15px 0;
            padding: 10px;
            border-left: 4px solid #333;
            background-color: #f9f9f9;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>你好，我是GitHub用户</h1>
        <p>欢迎来到我的个人主页</p>
    </header>

    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">我的项目</a>
        <a href="#contact">联系我</a>
    </nav>

    <div class="container">
        <section id="about" class="section">
            <h2>关于我</h2>
            <p>你好！我是一名开发者，喜欢探索新技术，分享我的学习经验。</p>
            <p>这个页面是通过 GitHub Pages 免费托管的静态网站示例。</p>
        </section>

        <section id="projects" class="section">
            <h2>我的项目</h2>
            <div class="project">
                <h3>项目一</h3>
                <p>这是我的第一个项目，主要实现了XXX功能。</p>
            </div>
            <div class="project">
                <h3>项目二</h3>
                <p>这是我的第二个项目，主要实现了YYY功能。</p>
            </div>
        </section>

        <section id="contact" class="section">
            <h2>联系我</h2>
            <p>Email: example@github.com</p>
            <p>GitHub: <a href="https://github.com" target="_blank">点击访问</a></p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 我的个人主页 | 由 GitHub Pages 提供支持</p>
    </footer>

</body>
</html>
